{{> header}}
{{#with SelectedPost}}

<article>
    <h2>{{Title}}</h2>
    <div class="content">
        {{{Content}}}
    </div>
    {{#if Tags.length}}
    <div class="tags">
        Tags:{{#each Tags}} <a href="/tag/{{this}}">{{this}}</a>{{/each}}
    </div>
    {{/if}}
</article>

{{/with}}
{{> footer}}
